<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {

      $("#TxSender").load("./components/token-sender-single.html");

      $("#CreateKeyPairButton").click(function() {
        $.get('http://localhost:8080/wallet/keypair', function(response, status) {
          $("#Wallet").empty();
          $("#Wallet").append($('<p></p>').text(response.address));
          $("#Wallet").append($('<p></p>').text(response.privateKey));
        });
      });

      $("#create-wallet-tab").click(function() {
        $("#CreateWallet").toggle();
      });
    })
  </script>
</head>

<body>
  <script src="../js/nav.js"></script>
  <script src="../js/wallet-creator.js"></script>
  <div id="TxSender" class="container"> </div>


</body>

</html>
