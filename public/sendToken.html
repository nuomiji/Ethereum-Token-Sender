<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Send Token</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {

			$("#CreateKeyPairButton").click(function() {
				$.get('http://localhost:8080/wallet/keypair', function(response, status) {
					$("#Wallet").empty();
					$("#Wallet").append($('<p></p>').text(response.address));
					$("#Wallet").append($('<p></p>').text(response.privateKey));
				});
			});

			$("#create-wallet-tab").click(function() {
				$("#CreateWallet").toggle();
			});

			$("#send-ether-tab").click(function() {
				$("#TokenSender").hide();
				$("#EtherSender").show();
			});

			$("#send-token-tab").click(function() {
				$("#EtherSender").hide();
				$("#TokenSender").show();
			});

			$("#transactionToggle").click(function() {
				$("#BatchTransaction").toggle();
				$("#SingleTransaction").toggle();
			})

		});
	</script>
</head>

<body>
	<nav role="navigation" class="container nav-container">
		<ul>
			<li id="create-wallet-tab"><a>Create Wallet</a></li>
			<li id="send-token-tab"><a>Send Token</a></li>
			<li id="send-ether-tab"><a>Send Ether</a></li>
		</ul>
	</nav>


	<div id="CreateWallet" class="container" style="display:none">
		<h1>Create New Wallet</h1>
		<button id="CreateKeyPairButton">Create New Wallet</button>
		<form id="KeystoreForm" action="http://localhost:8080/wallet/keystore" method="post">
			<input type="password" name="password" placeholder="Please enter a strong password" pattern=".{8,}" required/>
			<input type="submit" value="Create New Wallet with Password" />
		</form>




		<div id="Wallet"></div>
	</div>

	<div id="TokenSender" class="container">
		<div id="UserInfo">
			<h1> Token Sender </h1>
			<form action='http://localhost:8080/send/token' method="post" enctype="multipart/form-data">

				<label for="fromAddress">From Address:</label>
				<input type="text" name="fromAddress" placeholder="Enter your Account Address" required/>

				<label for="fromPrivateKey">Your Private Key</label>
				<input type="password" name="fromPrivateKey" placeholder="Enter your private key" required/>

				<label for="contractAddress">Contract Address</label>
				<input type="text" value="0x14466590b32b83be64898fd8b70e1a050da0a9d0" required name="contractAddress" />

				<select name='chainId'>
					<option value='0x03'> Ropsten TestNet</option>
					<option value='0x01'> MainNet </option>
				</select>

				<label for='gasPrice'>Gas Price</label>
				<input type="range" name='gasPrice' id='gasPriceSliderId' min='1' max="20" value="5" step="0.1" oninput="gasPriceTagId.value = gasPriceSliderId.value" />
				<output id="gasPriceTagId">5</output>

				<button type="button" id="transactionToggle"> Send Single Transaction</button>

				<div id="BatchTransaction">
					<label for="destinations">Multiple Recipients:</label>
					<input type="file" name="destinations" placeholder="List of Recipients" required/>
				</div>

				<div id="SingleTransaction" style="display:none">
					<label for="toAddress" class="control-label">To Address:</label>
					<input type="text" name="toAddress" placeholder="Enter your receipient" />
					<label for="amount" class="control-label">Transfer Amount:</label>
					<input type="text" name="amount" placeholder="Enter amount" />
				</div>

				<input type="submit" value="Send Token" />

			</form>

		</div>

	</div>




	<div id="EtherSender" class="container" style="display:none">
		<h1> Ether Sender </h1>
		<form action='http://localhost:8080/send/ether' method="post" enctype="multipart/form-data">
			<label for="fromAddress">From Address:</label>
			<input type="text" name="fromAddress" placeholder="Enter your Account Address" required/>

			<label for="fromPrivateKey">Your Private Key</label>
			<input type="password" name="fromPrivateKey" placeholder="Enter your private key" required/>

			<select name='chainId'>
								<option value='0x03'> Ropsten TestNet</option>
								<option value='0x01'> MainNet </option>
							</select>

			<label for='gasPrice'>Gas Price</label>
			<input type="range" name='gasPrice' id='gasPriceSliderId' min='1' max="20" value="5" oninput="gasPriceTagId.value = gasPriceSliderId.value" />
			<output id="gasPriceTagId">5</output>


			<div id="BatchTransaction">
				<label for="destinations">Multiple Recipients:</label>
				<input type="file" name="destinations" placeholder="List of Recipients" required/>
			</div>

			<input type="submit" value="Send Token" />

		</form>


		<!-- TODO!!! -->


	</div>
</body>

</html>
